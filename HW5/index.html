<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section>
            <form action="#" method="post">
                <h1>Create an Account</h1>
                <div class="block1">
                    <div class="sub-block1">
                        <label for="first-name" class="label__block1">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="input__50">
                    </div>
                    <div class="sub-block1">
                        <label for="last-name" class="label__block1">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="input__50">
                    </div>
                </div>
                <div class="block2">
                    <label for="email" class="label__email">E-mail</label>
                    <input type="email" name="email" id="email" class="input__100">
                </div>
                <p>We'll never share your email with anyone else.</p>
                <div class="block3">  
                    <input type="radio" name="radio" id="Male" class="radio">
                    <label for="Male" class="label__radio">Male</label>
                    <input type="radio" name="radio" id="Female" class="radio">
                    <label for="Female" class="label__radio">Femalel</label>
                </div>
                <div class="block4">
                    <div class="sub-block4">
                        <label for="Country" class="label__select">Country</label>
                        <select name="Country" id="Country">
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Spain">Spain</option>
                            <option value="Italy">Italy</option>
                            <option value="Sweden">Sweden</option>
                        </select>
                    </div>
                    <div class="sub-block4">
                        <label for="city" class="label__select">City</label>
                        <input type="text" name="city" id="city" class="input__50">
                    </div>
                </div>
                <button type="submit">Sign Up</button>
                <p class="terms">By clicking the 'Sign Up' button, you confirm that you accept our
                    <br>
                    <a href="#" class="terms__link">Terms of Use</a>
                    and
                    <a href="#" class="terms__link">Privacy Policy</a>
                </p>
                <div class="login">
                    <h2>Have an account?</h2>
                    <a href="#" class="login__link">Log In</a>
                </div>
            </form>
        </section>
    </main> 
</body>
</html>
