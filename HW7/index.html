<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW7</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wraper">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__subtitle">Letâ€™s go to the mall!</p>
            </div>
        </div>
    </header>

    <main>
        <section class="content">
            <div class="container">
                <div class="content__row">
                    <input type="checkbox" id="1" name="1" class="content__row_input">
                    <label for="1" class="content__row_text">A lot of pickles
                        <span class="content__row_subtext">for the next lessons about CSS</span>
                    </label>
                </div>
                <div class="content__row">
                    <input type="checkbox" id="2" name="2" class="content__row_input">
                    <label for="2" class="content__row_text">10 apples
                        <span class="content__row_subtext">for more CSS manipulations</span>
                    </label> 
                </div>
                <div class="content__row">
                    <input type="checkbox" id="3" name="3" class="content__row_input">
                    <label for="3" class="content__row_text">20 oranges
                        <span class="content__row_subtext">because they are awesome</span>
                    </label>
                </div>
                <div class="content__row">
                    <input type="checkbox" id="4" name="4" class="content__row_input">
                    <label for="4" class="content__row_text">13 plates
                        <span class="content__row_subtext">hm... they always dissapear</span>
                    </label>
                </div>
                <div class="content__row">
                    <input type="checkbox" id="5" name="5" class="content__row_input">
                    <label for="5" class="content__row_text">15 bentos</label>
                </div>
                <div class="content__row">
                    <input type="checkbox" id="6" name="6" class="content__row_input">
                    <label for="6" class="content__row_text">1 bottle of Sake
                        <span class="content__row_subtext">for my friends</span>
                    </label> 
                </div>
                <a href="#" class="content__button">
                    <div class="content__button_item">Bon appetit :)</div>
                </a>
            </div>
        </section>
    </main>

    
</body>
</html>
